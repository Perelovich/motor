version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: icars
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/icars
      TZ: Europe/Bucharest
    depends_on:
      - postgres
    # ports:
    #   - "8080:8080"

volumes:
  pg_data:
